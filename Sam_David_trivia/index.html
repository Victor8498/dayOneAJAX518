<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Trivia Night</h1>
    <h2><span id="score">0</span> points</h2>
    <div id="continue"></div>
    <div class="column">
        <h3>Geography</h3>
        <div class="question" points="100" category="22" difficulty="easy"><p>100</p></div>
        <div class="question" points="200" category="22" difficulty="medium"><p>200</p></div>
        <div class="question" points="300" category="22" difficulty="hard"><p>300</p></div>
    </div>
    <div class="column">
        <h3>Boardgames</h3>
        <div class="question" points="100" category="16" difficulty="easy"><p>100</p></div>
        <div class="question" points="200" category="16" difficulty="medium"><p>200</p></div>
        <div class="question" points="300" category="16" difficulty="hard"><p>300</p></div>
    </div>
    <div class="column">
        <h3>Computers</h3>
        <div class="question" points="100" category="18" difficulty="easy"><p>100</p></div>
        <div class="question" points="200" category="18" difficulty="medium"><p>200</p></div>
        <div class="question" points="300" category="18" difficulty="hard"><p>300</p></div>
    </div>
</body>
</html>
