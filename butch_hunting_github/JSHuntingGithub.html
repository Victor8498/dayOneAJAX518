        $('.Append').click(function(){$.get("https://api.github.com/users/coding-spartan", displayName);

            $('.append').append("<p>" + data["login"] + "</p>");
        };
    });
});
 </script>

    <h1 class="headertext">Hunting Github</h1>

        <button class="Append button">Get GitHub Name</button>
          <div class="boxrightarea">
             <h1 class="append text">Click the button to know my name...</h1>
          </div>
    </div>
</body>
